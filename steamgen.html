<html>
<style>
    html{
        background: #1b1b1b;
    }
    .text{
        color: white;margin: 30px;
        font-size: 30px;
        transform: translate(30px,100px);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .tX1{
        color: white;margin: -10px;
        font-size: 20px;
        transform: translate(70px,100px);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    input{
        background: #101010;
        border: 1px solid #8040ff; transform: translate(30px,100px);
        color: white;
        font-size: 20px;margin: 30px;
        transform: translate(30px,100px);outline: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        transition: .4s;
        &:hover{
            background: #262729;

        }
    }
    button{
        background: #8040ff;
        color: white;
        font-size: 20px;
        transform: translate(30px,100px);
        text-align: left;
        width: 300px;
        height: 50px;
        border: 1px solid #ffffff;
        display: block;
        margin: 30px;
        transition: .4s;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        transition: .4s;
        &:hover{
            background: #262729;

        }
    }
    .steam_app{
        width: 100%;
        height: 600px;
        background: #262729;
    }
    </style>
    <div class="steam_app">
    <h1 class="text">ГЕНЕРАТОР ССЫЛКОК СТИМ</h1>
    <h1 class="tX1">ID Игры:</h1>
    <input id="id_steam" type="comment" value="Введите ID Игры">
    <h1 class="tX1" id="id_out">ID:</h1>
    <button id="gen">СКАЧАТЬ ИГРУ</button>
    <button id="gen1">РАНДОМНЫЙ ID</button>
    </div>
    <script>
    var steam_id = 0;
    var input_id = document.getElementById("id_steam");
    var SteamOpen = document.getElementById("gen");
    var SteamOpen1 = document.getElementById("gen1");
    var id_outOffset = document.getElementById("id_out");
    var sizeLine = 7;
    var strBuffer = "0123456789";
    var msg = "";
    steam_id = input_id.value;
    input_id.oninput = function(){
      steam_id = this.value;
      id_outOffset.innerHTML = parseInt(steam_id)+msg;
      if(steam_id.length < sizeLine){
        msg = "->ID не может быть меньше 7 > "+steam_id.length
      }
      if(steam_id.length == sizeLine){
        msg = "->ID Steam";
      }
      if(steam_id.length > sizeLine){
        msg = "->ID не может быть больше 7 < "+steam_id.length
      }
    }
    class SteamClass{
        openGame(id){
            window.open("steam://install/"+id);
        }
        randomGame(){
            input_id.value = "";
            for(let isx = 0; isx < 7;isx++){
                input_id.value += parseInt(strBuffer[Math.floor(Math.random() * 7)]);
                steam_id += parseInt(strBuffer[Math.floor(Math.random() * 7)]);
            }
        }
    }
    var Steam = new SteamClass();
    SteamOpen.onclick = function(){
        Steam.openGame(steam_id);
    }
    SteamOpen1.onclick = function(){
        Steam.randomGame();
    }
    </script>
</html>
