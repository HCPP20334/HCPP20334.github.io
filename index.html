<html>
<style>
html
{
    background: #1b1b1e;
}
        @font-face {
        font-family: WR;
        src: url("https://hcpp20334.github.io/fonts/WhiteRabbit.ttf");
    }
#webprojects,#links
{
    background: #1b1b1e;
    width: 100%;
    height: 600px;
    border-radius: 4px;
    display: none;
    margin: auto;
    transition: .4s;
}
#mainprojects
{
    background: #1b1b1e;
    width: 100%;
    height: 630px;
    border-radius: 4px;
    display: block;
    transition: .4s;
    margin: auto;
}
iframe
{
    background: #1b1b1e;
    width: 100%;
    height: 630px;
    border: none;
}
#title
{
    background: #9090ff;
    width: 100%;
    height: 30px;
    box-shadow: 1px 1px 10px #010409;
}

#texttitle
{
    font-family: 'WR';
    font-size: 22px;
    color:white;
    text-shadow: 1px 1px 1px #010409;
    transform: translate(10px,6px);
}
#hcpptitle
{
    width:100%;
    height: 74px;
    background: #1b1b1e;
    border: 2px solid #9090ff;
    box-shadow: 1px 1px 10px #010409;
    border-bottom: none;
}
#tHcpp
{
    font-family: 'WR';
    font-size: 22px;
    color:white;
    text-shadow: 1px 1px 1px #010409;
    transform: translate(10px,-20px);
    display: inline-block;
}
.mNav
{
    font-family: 'WR';
    font-size: 16px;
    color:white;
    text-shadow: 1px 1px 1px #010409;
    display: inline-block;
    background: #1b1b1e;
    border: none;
    height: 30px;
    width: 160px;
    transition: .4s;
}
.mNav:hover
{
    background: #9090ff;
}
#lnkbar
{
    width:100%;
    height: 38px;
}
#menu_nav
{
    width:100%;
    height: 30px;
    border: 2px solid #9090ff;
    border-radius: 4px;
}
</style>
    <head><meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<div id="hcpptitle">
<img src="https://hcpp20334.github.io/Pictures/amd.png" style="width:64px;height:64px;transform:translate(5px,5px);"><p id="tHcpp">HCPP STUDIO</p>
</div>
<div id="menu_nav">
<button id="op_proj" class="mNav">PROJECTS</button>
<button id="op_webproj"class="mNav">WEB PROJECTS</button>

</div>
<div id="title">
<p id="texttitle">///PROJECTS</p>
</div>
<div id="mainprojects">
<iframe src="projects.html"></iframe>
</div>

<div id="webprojects">
<iframe src="web.html"></iframe>
</div>
<div id="links">
<iframe src="links.html"></iframe>
</div>
<script>
const fPbutton = document.getElementById("op_proj");
const fWPbutton = document.getElementById("op_webproj");
var fDbufTitle = document.getElementById("texttitle");
var fFproj = document.getElementById("mainprojects");
var fFWproj = document.getElementById("webprojects");
//
fPbutton.onclick = function()
{
    fFproj.style.display = "block";
    fFWproj.style.display = "none";
    fDbufTitle.innerHTML = "///PROJECTS";
}
fWPbutton.onclick = function()
{
    fFproj.style.display = "none";
    fFWproj.style.display = "block";
    fDbufTitle.innerHTML = "///WEB PROJECTS";
}
</script>
</html>
