<script>
    let fTort = document.getElementById("tortd");
    let fTort_Pcount = document.getElementById("tortc");
    let fTortDia = document.getElementById("tortda");
    let fTortCalc = document.getElementById("tortcalc");
    //
    let d = 0;
    let cT = 0;
    let out = 0;
    fTortDia.oninput = function(){
        d = this.value * 10;
    }
    fTort_Pcount.oninput = function(){
        cT = this.value;
    }
    fTortCalc.onclick = function(){
        out = parseInt(Math.sin(3.14 / cT) * d) ;
        fTort.innerHTML = parseFloat(out /10) + "см";
