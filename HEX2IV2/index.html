<html>
<style>
html{
    background: #0d0d0d;
}
.incolor{
  width: 64px;
  height: 64px;
  background: transparent;
  border: 1px solid #ffffff;
  margin: 5px;
  display: inline;
  color: #ffffff;
  outline: none;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    &:active{
        border: 1px solid #20ff40;
    }
}
.text{
    color: #ffffff;
    font-size: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
}
.text2{
    color: #ffffff;
    font-size: 20px; margin: 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: inline-block;
}
.mainframe{
    min-width: 400px;
    height: 400px;
    background: transparent;
    border: 1px solid #ffffff;
    display: block;
    margin: auto;
    transform: translateY(200px);
}
.wn{
    min-width: 290px;
    width: 450px;
    height: 200px;
    display: block;
    margin: auto;
}
</style>
<title> RGBA to ImVec4 converter</title>
<meta description="online RGBA to ImVec4 converter by HCPP">
<div class="mainframe">
<div class="wn">
    <h1 class="text">RGBA to ImVec4 converter</h1>
    <p class="text2">R</p>
    <input class="incolor" type="comment" id="hexr">
        <p class="text2">G</p>
        <input class="incolor" type="comment" id="hexg">
            <p class="text2">B</p>
            <input class="incolor" type="comment" id="hexb">
            <p class="text2">A</p>
            <input class="incolor" type="comment" id="hexa">
            <p class="text2" id="iv4out"></p>
            </div>
</div>
<script>
    class RGBA2IV4{
        rc = 0.00;
        gc = 0.00;
        bc = 0.00;
        ac = 0.00;
        convert(r,g,b,a){
            parseFloat(this.rc = r / 255);
            parseFloat(this.gc = g / 255);
            parseFloat(this.bc = b / 255);
            parseFloat(this.ac = a / 255);
        }
    }
    let out = document.getElementById("iv4out");
    let inr = document.getElementById("hexr");
    let ing = document.getElementById("hexg");
    let inb = document.getElementById("hexb");
    let ina = document.getElementById("hexa");
    //
    let RGBA2i4 = new RGBA2IV4();
    let ro = 0;let go = 0;let bo = 0; let ao = 0;
    //
    ro = inr.value;
    inr.oninput = function(){
    ro = parseFloat(this.value);
        RGBA2i4.convert(ro,go,bo,ao);
       out.innerHTML = "ImVec4("+RGBA2i4.rc.toFixed(3)+"f,"+RGBA2i4.gc.toFixed(3)+"f,"+RGBA2i4.bc.toFixed(3)+"f,"+RGBA2i4.ac.toFixed(3)+"f);";
    }
    go = ing.value;
    ing.oninput = function(){
    go = parseFloat(this.value);
        RGBA2i4.convert(ro,go,bo,ao);
    out.innerHTML = "ImVec4("+RGBA2i4.rc.toFixed(3)+"f,"+RGBA2i4.gc.toFixed(3)+"f,"+RGBA2i4.bc.toFixed(3)+"f,"+RGBA2i4.ac.toFixed(3)+"f);";
    }
    bo = inb.value;
    inb.oninput = function(){
    bo = parseFloat(this.value);
        RGBA2i4.convert(ro,go,bo,ao);
    out.innerHTML = "ImVec4("+RGBA2i4.rc.toFixed(3)+"f,"+RGBA2i4.gc.toFixed(3)+"f,"+RGBA2i4.bc.toFixed(3)+"f,"+RGBA2i4.ac.toFixed(3)+"f);";
    }
    ao = ina.value;
    ina.oninput = function(){
    ao = parseFloat(this.value);
        RGBA2i4.convert(ro,go,bo,ao);
     out.innerHTML = "ImVec4("+RGBA2i4.rc.toFixed(3)+"f,"+RGBA2i4.gc.toFixed(3)+"f,"+RGBA2i4.bc.toFixed(3)+"f,"+RGBA2i4.ac.toFixed(3)+"f);";
    }
</script>
</html>
