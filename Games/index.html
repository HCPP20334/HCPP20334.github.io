<html>
<style>
html
{
    background: #303030;
}
        @font-face {
        font-family: WR;

    }
.main_frame
{
    background: #202020;
    width: 100%;height: 800px;
    display: block;

.text
{
    font-family: 'WR';

.main_title
{

    border-radius: 4px;
    border: 1px solid #010409;

}
.wel_frame
{
    background: #1b1b1e;

    border-radius: 4px;
    border: 1px solid #010409;
    height: 60px;
    width: 220px;
    transform: translate(30px,30px);
}
.btn_je
{
    background: #ff2080;
    display: table;
    margin: auto;
    border-radius: 4px;
    border: 1px solid #010409;

    width: 220px;
    transform: translateY(160px);
    font-family: 'WR';
    font-size: 18px;
    transition: .4s;
    color:white;
}
.btn_je:hover
{
    background: #636363;
}
.analog_stick
{
    width: 64px;height: 64px;

}
#jax,#jay

    background: #ff2080;

.sliders

    transform: translate(30px,0px);

}
#JA,#JB,#JX,#JY,#JDU,#JDD,#JDL,#JDR
{
    background: #ff2080;
    width: 12px;height: 18px;
    transition: .4s;border-radius: 8px;

}
#menubar
{
    width: 100%;height: 22px;
    border-bottom: 1px solid #010409;
    background: #202020;
    display: block;
}
.nBtn
{
    font-family: 'WR';
    font-size: 18px;
    transition: .4s;
    color:white;
    display: inline-block;
    border:none;
    height: 22px;
    width: 110px;
    background: #202020;
}
.nBtn:hover
{
    background: #ff2080;
}
#back
{
    font-family: 'WR';
    font-size: 18px;
    transition: .4s;
    color:white;
    display: inline-block;
    border:none;
    height: 30px;
    width: 110px;
    background: #ff2080;
    transform: translate(30px,80px);
    border-radius: 8px;
}
#back:hover
{
    background: #636363;
}
#JE
{
    display: none;
    width: 100%;
    height:400px;
    transform: translate(10px,-80px);
}
#tx,#txh{
    transform: translate(30px,10px);
    font-family: 'WR';
    font-size: 18px;
    color:white;
}
.msg
{
    width: 300px;height:100px;
    background: #202020;
    z-index: 1;
    display: none;
    margin: auto;
    border: 1px solid #010409;
    position: absolute;
    left:10%;top:50%;
    border-radius: 8px;
}

window.addEventListener("gamepadconnected", (e) => {
  const gp = navigator.getGamepads()[e.gamepad.index];
  console.log(
    "Gamepad connected at index %d: %s. %d buttons, %d axes.",
    gp.index,
    gp.id,
    gp.buttons.length,
    gp.axes.length,
  );
});

  );
});
