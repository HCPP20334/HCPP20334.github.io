<script>
let strBuffer = "QWERTYUIOPASDFGHJKLZXCVBNM1234567890";
function genHash(str,len){
    let out_hash = "";
    let dsp_a = 0;
    for(let sz_str = 0;sz_str <= len;sz_str++){
        dsp_a++;
        if(dsp_a == 5){
            dsp_a = 0;
        }
        if(dsp_a == 4){
            out_hash += "-";
        }
        out_hash += str[Math.floor(Math.random() * str.length)];
    }
    return out_hash;
}
let hashData = genHash(strBuffer,8);
console.log(hashData);
</script>
