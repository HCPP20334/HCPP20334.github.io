embed {background-color:#010409;}

#p0{color: white;font-family: 'Comic Sans MS';font-size:20px;border-bottom: 2px solid rgba(130,0,255,222);display:inline;}

<div id="about_w">
<p id="ab_tx0">Управление:</p>
<p id="ab_tx0">Для начала впишите разрешение для запуска в Xpos и Ypos</p>
<p id="ab_tx0">Или нажмите кнопку рядом и оно построит разрешение само</p>
<p id="ab_tx0">Чтобы запустить игру нажмите 'не запушен'</p>
<p id="ab_tx0">Версия 1.0.0.2 14.09.23</p>
<button id="btn_3">OK</button>
<script>
document.getElementById('btn_3').onclick = function()
{
	    ab_screen.style.display = 'none';
    	document.getElementById('sec_0').style.display = 'block';
    	document.getElementById('int_main').style.display = 'block';
}
</script>
</div>
<h1 id="int_main">Flash Player for Consoles</h1>
<div id="sec_0">
<p id="name">Игра</p><button id="btn_1">Не Запушен</button><p id="text_o">Xpos</p><input type="comment" id="rd_x"><p id="text_o">Ypos</p><input type="comment" id="rd_y"><button id="btn_0" title="Получает полное разрешение экрана">[fl_close]</button><button id="btn_2">Size</button>
</div>
<embed id="Flash_window">FLRender::window()</embed>
<div id="set_res">
<p id="p0">Разрешение:</p><button id="st_x">X</button>
<button id="st_0">640  на 480 </button>
<button id="st_1">800  на 600 </button>
<button id="st_2">1024 на 768 </button>
<button id="st_3">1280 на 720 </button>
<button id="st_4">1920 на 1080</button>
</div>
<script>
	setTimeout("fAbout();",10);
	var Fl_win = document.getElementById('Flash_window');
	var Fl_winState = 0;
	var ScX = 0;
	var ScY = 0;
	var EditX = document.getElementById('rd_x');
	var EditY = document.getElementById('rd_y');
	var SearchI = document.getElementById('srch');
	var ab_screen = document.getElementById('about_w');
	var GetName ;
	var SetRes = document.getElementById('set_res');
	function Flash_Start(Rd_x,Rd_y,Fl_file)
	{
	if(Rd_x == 0){Rd_x = 640;EditX.value = Rd_x}if(Rd_y == 0){Rd_y = 480;EditY.value = Rd_y;}
	Fl_win.style.display = 'block';
	document.getElementById('sec_0').style.width = Rd_x;
    Fl_win.width = Rd_x;
    Fl_win.height = Rd_y;
    Fl_win.src = Fl_file;
    Fl_win.style.border = '1px solid #1b1b1e';
    document.getElementById('int_main').style.display = 'none';
	}
	function fAbout()
    {
    	ab_screen.style.display = 'block';
    	Flash_close();
    	document.getElementById('sec_0').style.display = 'none';
    	document.getElementById('int_main').style.display = 'none';
    }
	function Flash_close()
	{
		Fl_win.style.display = 'none';
		Fl_win.src = "";
		document.getElementById('int_main').style.display = 'block';
	}
	function fSetRes()
	{
		Fl_win.style.display = 'none';
		SetRes.style.display = 'block';
	}
document.getElementById('btn_1').onclick = function()
{
	Fl_winState++;
	if(Fl_winState > 1)
	{
		Fl_winState = 0;
	}
	if(!Fl_winState)
	{
	document.getElementById('name').innerHTML = "Игра:";
Flash_close();
document.getElementById('btn_1').innerHTML = "Не Запушен";
setInterval("ScX = EditX.value",10);
setInterval("ScY = EditY.value",10);
    }
    if(Fl_winState)
	{
	document.getElementById('name').innerHTML = "Игра:Zombotron 2";
Flash_Start(ScX,ScY,"./Ztm2.swf");
document.getElementById('btn_1').innerHTML = "Закрыть";

    }
}
EditX.oninput = function()
{
	ScX = this.value;
}
EditY.oninput = function()
{
	ScY = this.value;
}
document.getElementById('btn_0').onclick = function()
{

}
document.getElementById('btn_2').onclick = function()
{
	fSetRes();
}
document.getElementById('st_0').onclick = function(){ScX = 640;ScY = 480;EditX.value = ScX;EditY.value = ScY;}
document.getElementById('st_1').onclick = function(){ScX = 800;ScY = 600;EditX.value = ScX;EditY.value = ScY;}
document.getElementById('st_2').onclick = function(){ScX = 1024;ScY = 768;EditX.value = ScX;EditY.value = ScY;}
document.getElementById('st_3').onclick = function(){ScX = 1280;ScY = 720;EditX.value = ScX;EditY.value = ScY;}
document.getElementById('st_4').onclick = function(){ScX = 1920;ScY = 1080;EditX.value = ScX;EditY.value = ScY;}
document.getElementById('st_x').onclick = function(){SetRes.style.display = 'none';}
</script>
</html>
